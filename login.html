<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - EcoScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F2F9F4; }
        .form-container { display: block; }
        .form-container.hidden { display: none; }
    </style>
</head>
<body class="text-gray-800 antialiased">

    <!-- Main Container -->
    <div id="app-container" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="p-4 md:p-6 flex justify-between items-center relative">
            <a href="index.html" class="flex items-center space-x-2">
                <!-- SVG Logo Option 1: Leaf Barcode -->
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50,95C25,95 10,75 10,50C10,25 25,5 50,5C75,5 90,25 90,50C90,75 75,95 50,95Z" fill="#E8F5E9"/>
                    <path d="M50,5 C75,5 90,25 90,50 C90,75 75,95 50,95 C40,95 30,90 22,82" stroke="#2C7A4B" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="30" y="30" width="5" height="40" fill="#2C7A4B" rx="2.5"/>
                    <rect x="40" y="30" width="8" height="40" fill="#2C7A4B" rx="4"/>
                    <rect x="53" y="30" width="4" height="40" fill="#2C7A4B" rx="2"/>
                    <rect x="62" y="30" width="6" height="40" fill="#2C7A4B" rx="3"/>
                    <rect x="73" y="30" width="5" height="40" fill="#2C7A4B" rx="2.5"/>
                </svg>
                <span class="text-2xl font-bold text-green-800">EcoScan</span>
            </a>
            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center space-x-6 text-gray-600 font-semibold">
                <a href="index.html" class="hover:text-green-600">Home</a>
                <a href="about.html" class="hover:text-green-600">About Us</a>
                <a href="feedback.html" class="hover:text-green-600">Feedback</a>
                <a href="login.html" class="ml-4 bg-green-100 text-green-800 px-5 py-2 rounded-full font-bold hover:bg-green-200 transition">Login / Signup</a>
            </nav>
            <!-- Mobile Menu Button -->
            <div class="md:hidden"><button id="mobile-menu-btn" class="text-gray-800 focus:outline-none"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button></div>
        </header>

        <!-- Mobile Nav -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg absolute top-20 right-4 rounded-lg w-48 z-50">
            <a href="index.html" class="mobile-menu-link block px-4 py-2 text-gray-600 hover:bg-green-50">Home</a>
            <a href="about.html" class="mobile-menu-link block px-4 py-2 text-gray-600 hover:bg-green-50">About Us</a>
            <a href="feedback.html" class="mobile-menu-link block px-4 py-2 text-gray-600 hover:bg-green-50">Feedback</a>
            <a href="login.html" class="mobile-menu-link block px-4 py-3 text-center bg-green-100 text-green-800 font-bold m-2 rounded-lg hover:bg-green-200">Login / Signup</a>
        </div>

        <!-- Dynamic Content Area -->
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md mx-auto my-12">
                <div class="bg-white p-8 rounded-2xl shadow-xl">
                    <!-- Login Form -->
                    <div id="login-form-container" class="form-container">
                        <h2 class="text-3xl font-bold text-green-800 text-center mb-6">Welcome Back!</h2>
                        <form class="space-y-6">
                            <div>
                                <label for="login-email" class="font-semibold text-sm text-gray-700">Email</label>
                                <input type="email" id="login-email" class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="your.email@example.com">
                            </div>
                            <div>
                                <label for="login-password" class="font-semibold text-sm text-gray-700">Password</label>
                                <input type="password" id="login-password" class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="••••••••">
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">Login</button>
                            <p class="text-center text-sm text-gray-600">
                                Don't have an account? <button type="button" id="show-signup" class="font-semibold text-green-600 hover:underline">Sign up</button>
                            </p>
                        </form>
                    </div>

                    <!-- Signup Form -->
                    <div id="signup-form-container" class="form-container hidden">
                        <h2 class="text-3xl font-bold text-green-800 text-center mb-6">Join EcoScan</h2>
                        <form class="space-y-6">
                            <div>
                                <label for="signup-name" class="font-semibold text-sm text-gray-700">Full Name</label>
                                <input type="text" id="signup-name" class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Your Name">
                            </div>
                            <div>
                                <label for="signup-email" class="font-semibold text-sm text-gray-700">Email</label>
                                <input type="email" id="signup-email" class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="your.email@example.com">
                            </div>
                            <div>
                                <label for="signup-password" class="font-semibold text-sm text-gray-700">Password</label>
                                <input type="password" id="signup-password" class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Create a strong password">
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">Create Account</button>
                            <p class="text-center text-sm text-gray-600">
                                Already have an account? <button type="button" id="show-login" class="font-semibold text-green-600 hover:underline">Log in</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-green-800 text-white text-center p-6">
            <p>&copy; 2025 EcoScan. Helping create Sustainably Informed Consumers.</p>
        </footer>
    </div>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        const loginContainer = document.getElementById('login-form-container');
        const signupContainer = document.getElementById('signup-form-container');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.querySelectorAll('.mobile-menu-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

        showSignupBtn.addEventListener('click', () => {
            loginContainer.classList.add('hidden');
            signupContainer.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            signupContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
        });
    </script>

</body>
</html>
